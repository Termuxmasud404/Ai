<!DOCTYPE html>
<html>
<head>
  <title>The Dream Chaser - AI Image Generator</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 40px;
      background: #f0f0f0;
    }

    .colorful-text {
      animation: changeColors 3s infinite;
      font-size: 36px;
      font-weight: bold;
    }

    @keyframes changeColors {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: purple; }
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .generate-btn {
      background-color: #28a745;
      color: white;
    }

    .generate-btn:hover {
      background-color: #218838;
    }

    .facebook-button {
      background-color: #1877f2;
      color: white;
      text-decoration: none;
      margin-top: 10px;
      display: inline-block;
    }

    img {
      margin-top: 20px;
      max-width: 512px;
      border: 1px solid #ccc;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .masud-blink {
      animation: blinkColors 2s infinite;
      font-weight: bold;
      font-size: 24px;
    }

    @keyframes blinkColors {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #555;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1 class="colorful-text">The Dream Chaser - AI Image Generator</h1>

  <img class="logo" src="https://i.postimg.cc/dVQ3jPcX/masud-logo.jpg" alt="Masud Rana Logo">

  <h2>AI Image Generator</h2>
  <input id="prompt" type="text" placeholder="Type your image description..."><br>
  <button class="btn generate-btn" onclick="generateImage()">Generate Image</button>

  <div class="spinner" id="spinner"></div>

  <div id="image-container"></div>

  <div class="footer">
    Powered by <span class="masud-blink">Masud Rana</span><br>
    <a class="btn facebook-button" href="https://www.facebook.com/profile.php?id=100078423821878" target="_blank">
      Visit My Facebook
    </a>
  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const spinner = document.getElementById("spinner");
      const imageContainer = document.getElementById("image-container");

      if (!prompt.trim()) {
        alert("Please enter a prompt.");
        return;
      }

      spinner.style.display = "block";
      imageContainer.innerHTML = "";

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: prompt })
        });

        if (!response.ok) {
          throw new Error("Failed to generate image");
        }

        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);
        imageContainer.innerHTML = `<img src="${imageUrl}" alt="Generated image">`;

      } catch (error) {
        imageContainer.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      } finally {
        spinner.style.display = "none";
      }
    }
  </script>

</body>
</html>
