<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dream Chaser - Image Filter by Masud Rana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(45deg, #ffcccc, #ccffff);
    }
    h1 {
      font-size: 2em;
      animation: colorChange 3s infinite;
    }
    @keyframes colorChange {
      0% { color: red; }
      25% { color: orange; }
      50% { color: green; }
      75% { color: blue; }
      100% { color: purple; }
    }
    input[type="file"] {
      margin: 10px;
    }
    canvas {
      margin-top: 20px;
      max-width: 100%;
      border: 2px solid #444;
    }
    select, button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      margin-top: 30px;
      font-weight: bold;
    }
    .logo {
      width: 100px;
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>
</head>
<body>  <h1>The Dream Chaser - Image Filter by Masud Rana</h1>  <!-- Background music -->  <audio autoplay loop hidden>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio><input type="file" id="upload" accept="image/*"><br>

  <select id="filter">
    <option value="none">None</option>
    <option value="grayscale(100%)">Grayscale</option>
    <option value="sepia(100%)">Sepia</option>
    <option value="blur(4px)">Blur</option>
    <option value="brightness(150%)">Brightness</option>
    <option value="contrast(200%)">Contrast</option>
    <option value="invert(100%)">Invert</option>
    <option value="hue-rotate(90deg)">Hue Rotate</option>
    <option value="saturate(300%)">Saturate</option>
    <option value="opacity(50%)">Opacity</option>
  </select>  <br>
  <button onclick="applyFilter()">Apply Filter</button>
  <button onclick="downloadImage()">Download Image</button>
  <button onclick="window.open('https://www.facebook.com/profile.php?id=100078423821878', '_blank')">Visit My Facebook</button>  <br>
  <canvas id="canvas"></canvas>  <div class="footer">
    Developer by Masud Rana <br>
    <img src="masud-logo.png" alt="Masud Logo" class="logo">
  </div>  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let image = new Image();

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        image.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    image.onload = () => {
      canvas.width = image.width;
      canvas.height = image.height;
      ctx.drawImage(image, 0, 0);
    };

    function applyFilter() {
      const filter = document.getElementById('filter').value;
      ctx.filter = filter;
      ctx.drawImage(image, 0, 0);
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'filtered-image.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script></body>
</html>
