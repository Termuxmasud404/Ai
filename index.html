<!DOCTYPE html>
<html>
<head>
  <title>AI Image Generator (Hugging Face)</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; background: #f0f0f0; }
    input, button { padding: 10px; margin: 10px; width: 300px; }
    img { margin-top: 20px; max-width: 512px; border: 1px solid #ccc; }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .footer {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .masud-blink {
      animation: blinkColors 2s infinite;
      font-weight: bold;
      font-size: 24px;
    }
    @keyframes blinkColors {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }
  </style>
</head>
<body>

  <h1>AI Image Generator</h1>
  <input id="prompt" type="text" placeholder="Type your image description...">
  <button onclick="generateImage()">Generate Image</button>

  <div class="spinner" id="spinner"></div>

  <div id="image-container"></div>

  <div class="footer">
    Powered by The Dream Chaser <span class="masud-blink">Masud Rana</span><br>
    <a href="https://www.facebook.com/profile.php?id=100078423821878" target="_blank">Visit My Facebook</a>
  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const spinner = document.getElementById("spinner");
      const imageContainer = document.getElementById("image-container");

      // Show loading spinner
      spinner.style.display = "block";
      imageContainer.innerHTML = ""; // Clear previous images

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: prompt })
        });

        if (!response.ok) {
          throw new Error("Failed to generate image");
        }

        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);
        imageContainer.innerHTML = `<img src="${imageUrl}" alt="Generated image">`;

      } catch (error) {
        imageContainer.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      } finally {
        // Hide the loading spinner after image is generated
        spinner.style.display = "none";
      }
    }
  </script>

</body>
</html>
