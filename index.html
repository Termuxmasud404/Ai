<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Dream Chaser - AI Image Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      margin: 0;
      padding: 0;
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #main-content {
      display: none;
      padding: 30px;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    iframe {
      border: none;
      border-radius: 12px;
      width: 100%;
      max-width: 800px;
      height: 700px;
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #f1f1f1;
    }

    .footer {
      margin-top: 50px;
      font-size: 18px;
      font-weight: bold;
      color: #ffffffcc;
      border-top: 1px solid #ffffff44;
      padding-top: 20px;
    }

    .masud-blink {
      animation: blinkColors 2s infinite;
      font-weight: bold;
      font-size: 24px;
    }

    @keyframes blinkColors {
      0%   { color: red; }
      20%  { color: orange; }
      40%  { color: yellow; }
      60%  { color: green; }
      80%  { color: blue; }
      100% { color: violet; }
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      margin-top: 20px;
    }

    .social-link {
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background-color: #3b5998;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .social-link:hover {
      background-color: #2d4373;
    }
  </style>
</head>
<body>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div id="main-content">
    <div class="logo">The Dream Chaser</div>
    <p>Describe anything and see the magic! AI will generate the image for you.</p>

    <iframe
      src="https://huggingface.co/spaces/stabilityai/stable-diffusion-2?embed=true"
      allowfullscreen>
    </iframe>

    <div class="note">
      After the image is generated, <br>
      <strong>Right-click or long press</strong> the image to save/download it.
    </div>

    <img src="https://via.placeholder.com/120" alt="Masud Rana" class="profile-pic">

    <div class="footer">
      Powered by The Dream Chaser <span class="masud-blink">Masud Rana</span><br>
      <a href="https://www.facebook.com/profile.php?id=100078423821878" class="social-link" target="_blank">Visit My Facebook</a>
    </div>
  </div>

  <script>
    window.addEventListener("load", function () {
      document.getElementById("loader").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    });
  </script>

</body>
        </html>
